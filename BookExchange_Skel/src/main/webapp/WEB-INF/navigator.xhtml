<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <!--
    
      THIS IS THE OVERALL LAYOUT FOR THE SITE (not accessible from outside)
    
    -->
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="normalize.css"  />
        <h:outputStylesheet library="css" name="layout.css"  />
        <h:outputStylesheet library="css" name="style.css"  />
        <title>JSF Shop</title>
    </h:head>

    <h:body>
        <header>
            <hgroup>
                Insert header here
            </hgroup>
        </header>
        <nav> 
            <ul class="bookmenu">
                <li><h:link value="Start" outcome="start"/></li>
                <li><h:link value="My Page" outcome="mypage"/></li>
                <li><h:link value="Search" outcome="search"/></li>
                <li><h:link value="Forum" outcome="forum"/></li>
                <li><h:link value="About" outcome="about"/></li>
            </ul>
        </nav>
        <div id="content" class="right_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        <footer>
            <p> ThisIsFooter</p> 
        </footer>
    </h:body>

</html>
