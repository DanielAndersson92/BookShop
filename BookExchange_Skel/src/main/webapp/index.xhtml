<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Start</title>
    </head>
    <body>
        <div id="container">
            <ui:composition template="/WEB-INF/template.xhtml">
                <ui:define name="content">
                    <h:panelGrid columns="2" border="1">
                        <h:outputLabel>
                            <h2 align="center">Newly on sale</h2>
                        </h:outputLabel>
                        <h:outputLabel>
                            <h2 align="center">Newly wanted</h2>
                        </h:outputLabel>
                        <h:outputLabel>
                            <div class='bookTable'>
                                <h:dataTable var="b" value="#{start.wanted}">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{b.id}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Title"/> 
                                        </f:facet>
                                        <h:outputText value="#{b.title}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Author"/> 
                                        </f:facet>
                                        <h:outputText value="#{b.author}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Owner"/> 
                                        </f:facet>
                                        <h:outputText value="#{b.owner.fname} #{b.owner.lname}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Price"/>
                                        </f:facet>
                                        <h:outputText value="#{b.price}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </h:outputLabel>
                        <h:outputLabel>
                            <div class='bookTable'>
                                <h:dataTable var="b" value="#{start.forSale}">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{b.id}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Title"/> 
                                        </f:facet>
                                        <h:outputText value="#{b.title}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Author"/> 
                                        </f:facet>
                                        <h:outputText value="#{b.author}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Owner"/> 
                                        </f:facet>
                                        <h:outputText value="#{b.owner.fname} #{b.owner.lname}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Price"/>
                                        </f:facet>
                                        <h:outputText value="#{b.price}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </h:outputLabel>
                    </h:panelGrid>
            

                </ui:define>
            </ui:composition>

            
        </div>
    </body>
</html>
