<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <!--XHTML main page showing a list of books that users recently added to the database.
    One column for "wanted" and one for "for sale"-->
    <head>
        <title>Start</title>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content" >
                <h:panelGrid columns="2" class="panelColumns">
                    <h:outputLabel>
                        <h2 align="center">Newly wanted</h2>
                    </h:outputLabel>
                    <h:outputLabel>
                        <h2 align="center">Newly for sale</h2>
                    </h:outputLabel>
                    <h:outputLabel>
                        <h:dataTable class='bookTable' var="b" value="#{start.wanted}">
                            <h:column>
                                <img src="#{resource['img:book.jpg']}" alt="some_text"/> 
                            </h:column>
                            <h:column>
                                <table class="bookTable2">
                                    <thead>
                                        <h:form>
                                            <h:commandLink action="#{bookBB.setBook(b)}" 
                                                           class="booktitle" 
                                                           value="#{b.title}" />
                                        </h:form>
                                    </thead>
                                    <td>
                                        <h:outputText value="#{b.author}"/><br/>
                                        <h:outputText value="#{b.course}"/>
                                    </td>
                                    <td>
                                        <h:outputText class="bookprice" value="#{b.price}kr"/>
                                    </td>
                                </table>
                            </h:column>
                        </h:dataTable>
                    </h:outputLabel>
                    <h:outputLabel>
                            <h:dataTable class="bookTable" var="b" value="#{start.forSale}">
                                <h:column>
                                    <img src="#{resource['img:book.jpg']}" alt="some_text"/> 
                                </h:column>
                                <h:column>
                                    <table class="bookTable2">
                                        <thead>
                                            <h:form>
                                                <h:commandLink action="#{bookBB.setBook(b)}" 
                                                               class="booktitle" 
                                                               value="#{b.title}" />
                                            </h:form>
                                        </thead>
                                        <td>
                                            <h:outputText value="#{b.author}"/><br/>
                                            <h:outputText value="#{b.course}"/>
                                        </td>
                                        <td>
                                            <h:outputText class="bookprice" value="#{b.price}kr"/>
                                        </td>
                                    </table>
                                </h:column>
                            </h:dataTable>
                    </h:outputLabel>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
