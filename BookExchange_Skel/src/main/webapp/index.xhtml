<html xmlns="http://www.w3.org/1999/xhtml"

    <head>
        <title>Start</title>

    <body>

        <div id="container">

            
            <ui:composition template="/WEB-INF/template.xhtml">
                <ui:define name="content"> 
                    <h2>Welcome to the shop.</h2>
                    
                    <table border="1" class="recentTable">
                        <tr>
                            <td width="50%">
                                <h2 align="center">Newly on sale</h2>
                            </td>
                            <td width="50%">
                                <h2 align="center">Newly wanted</h2>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img src="http://blog.thomasecon.com/wp-content/uploads/2012/09/book-image.jpg"

                            </td>
                        </tr>
                    </table>
                    
                    <h:panelGrid columns="2" border="1">
                        <h:outputLabel>
                            <h2 align="center">Newly on sale</h2>
                        </h:outputLabel>
                        <h:outputLabel>

                        </h:outputLabel>
                        <h:outputLabel>

                                <h:dataTable var="b" value="#{search.range}">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{b.id}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Title"/> 
                                        </f:facet>
                                        <h:outputText value="#{b.title}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Author"/> 
                                        </f:facet>
                                        <h:outputText value="#{b.author}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Owner"/> 
                                        </f:facet>
                                        <h:outputText value="#{b.owner.fname} #{b.owner.lname}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Price"/>
                                        </f:facet>
                                        <h:outputText value="#{b.price}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </h:outputLabel>
                        <h:outputLabel>
                            <div class='bookTable'>
                                <h:dataTable var="b" value="#{search.range}">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText  value="Id"/>

                                        <h:outputText value="#{b.id}"/>
                                    </h:column>
                                    <h:column>

                                            <h:outputText  value="Title"/>

                                        <h:outputText value="#{b.title}"/>
                                    </h:column>

                                        <f:facet name="header">

                                        <h:outputText value="#{b.author}"/>

                                    </h:column>

                            </div>
                        </h:outputLabel>
                        
                        
                        <f:facet name="footer">
                            Hejhejhe
                        </f:facet>
                        
                    </h:panelGrid>
            

                </ui:define>
            </ui:composition>

            
        </div>
