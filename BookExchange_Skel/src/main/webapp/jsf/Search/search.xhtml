<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
   <!-- <f:metadata>
        <f:event type="preRenderView" listener="#{search.initialize}"/>
    </f:metadata>-->
    
    <h:head>
        <title>Search for books</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name='content'>
            <h:form>
                <h:panelGrid columns="3">
                    <h:selectOneRadio value="#{search.bookState}" layout="pageDirection">
                    <f:selectItem itemLabel="Desired" itemValue="WANTED"/>
                    <f:selectItem itemLabel="For sale" itemValue="FORSALE"/>
                </h:selectOneRadio>
                    
                    <h:inputText value="Type in the title of the book you seek" binding="#{input}">123</h:inputText>
                    <h:commandButton action="#{search.execute(input.value)}" value="Search" />
                    <h:commandButton action="#{search.reset}" value="reset" />
                </h:panelGrid>
                
                <h:selectManyCheckbox value="#{search.selectedItems}">
                    <f:selectItems value="#{search.selectItems}"/>
                </h:selectManyCheckbox>

                
            </h:form>
                
            <div class='bookTable'>
                        <h:dataTable var="b" value="#{search.range}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Id"/>
                                </f:facet>
                                <h:outputText value="#{b.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Title"/> 
                                </f:facet>
                                <h:outputText value="#{b.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Author"/> 
                                </f:facet>
                                <h:outputText value="#{b.author}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Owner"/> 
                                </f:facet>
                                <h:outputText value="#{b.owner.fname} #{b.owner.lname}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Price"/>
                                </f:facet>
                                <h:outputText value="#{b.price}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="State"/>
                                </f:facet>
                                <h:outputText value="#{b.bookState}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                <h:form>
                    <h:commandButton actionListener="#{search.prev}" value="Prev" class="small-button"/>
                    <h:commandButton actionListener="#{search.next}" value="Next" class="small-button"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
