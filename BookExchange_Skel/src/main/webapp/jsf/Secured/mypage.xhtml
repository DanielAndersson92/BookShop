<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
        <title>This is your page</title>
</h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name='content'>
                <!-- hitta och visa inloggad anvÃ¤ndare -->
                <h:button outcome="add" value="Add book" class="small-button"/>
                <h:panelGrid columns="2" border="1">
                    <h:outputLabel>
                        <h2 align="center">Wanted books</h2>
                    </h:outputLabel>
                    <h:outputLabel>
                        <h2 align="center">My books for sale</h2>
                    </h:outputLabel>
                    <h:outputLabel>
                        <div class='bookTable'>
                            <h:dataTable var="b" value="#{mypageBB.wanted}">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{b.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Title"/> 
                                    </f:facet>
                                    <h:outputText value="#{b.title}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Author"/> 
                                    </f:facet>
                                    <h:outputText value="#{b.author}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Owner"/> 
                                    </f:facet>
                                    <h:outputText value="#{b.owner.fname} #{b.owner.lname}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Price"/>
                                    </f:facet>
                                    <h:outputText value="#{b.price}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Action"/>
                                    </f:facet>

                                    <h:commandButton actionListener="#{editBook.setSelected(b.id)}" 
                                                     action="editBook" 
                                                     value="Edit" class="small-button"/>

                                    <h:commandButton actionListener="#{deleteBook.setSelected(b.id)}"      
                                                     action="deleteBook" 
                                                     value="Delete" class="small-button"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:outputLabel>
                    <h:outputLabel>
                        <div class='bookTable'>
                            <h:dataTable var="b" value="#{mypageBB.forSale}">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{b.id}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Title"/> 
                                    </f:facet>
                                    <h:outputText value="#{b.title}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Author"/> 
                                    </f:facet>
                                    <h:outputText value="#{b.author}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Owner"/> 
                                    </f:facet>
                                    <h:outputText value="#{b.owner.fname} #{b.owner.lname}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Price"/>
                                    </f:facet>
                                    <h:outputText value="#{b.price}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText  value="Action"/>
                                    </f:facet>
                                    <h:commandButton actionListener="#{editBook.setSelected(b.id)}" 
                                                     action="/jsf/Secured/editBook.xhtml" 
                                                     value="Edit" class="small-button"/>

                                    <h:commandButton actionListener="#{deleteBook.setSelected(b.id)}"      
                                                     action="deleteBook" 
                                                     value="Delete" class="small-button"/>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:outputLabel>
                </h:panelGrid>
                
                <h:dataTable class="pmTable" var="c" value="#{mypage.conversations}">
                    <h:column>
                        <h:dataTable class="pmTable" var="p" value="#{c.posts.get(0)}">
                            <h:column rendered="#{p.unread}">
                                    <img src="#{resource['img:unread.png']}" alt="Unread"/>
                            </h:column>
                            <h:column>
                                <div class="author">
                                <h:outputText value="#{p.author.fname} #{p.author.lname}"/><br/>
                                </div>
                                <h:outputText value="#{p.message}"/>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                </h:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
