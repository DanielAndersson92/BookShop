<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name="content">
                <h3>Edit book</h3>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Id" />
                        <h:inputText id="id" value="#{editBook.id}" disabled="true"/>
                        <h:message for="id" />
                        <h:outputText value="Title" />
                        <h:inputText id="title" value="#{editBook.title}"/>
                        <h:message for="title" />
                        <h:outputText value="Author" />
                        <h:inputText id="author" value="#{editBook.author}"/>
                        <h:message for="author" />
                        <h:outputText value="Price" />
                        <h:inputText id="price" value="#{editBook.price}"/>
                        <h:message for="price" />
                        <h:outputText value="Description" />
                        <h:inputText id="description" value="#{editBook.descr}"/>
                        <h:message for="description" />
                    </h:panelGrid>
                    <h:button outcome="mypage" value="Cancel"/>                   
                    <h:commandButton action="#{editBook.actOnSelected}" value="Edit" />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
