<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    
<h:head>
        <title>This is your page</title>
</h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name='content'>
                <!-- anvÃ¤ndarnamn + bild -->
                <h:commandButton actionListener="#{addBook.save()}" value="Add book" class="small-button"/>

                <div class="bookTable">
                    <h:dataTable var="b" value="#{mypage.range}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value ="Books for sale" />
                                <h:outputText  value="Id"/>
                            </f:facet>
                            <h:outputText value="#{b.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Title"/> 
                            </f:facet>
                                <h:outputText value="#{b.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText  value="Author"/>
                                </f:facet>
                                <h:outputText value="#{b.author}"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                
            </ui:define>
        </ui:composition>
    </h:body>
