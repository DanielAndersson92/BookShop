<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Book</title>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name='content'>
                <h1>#{bookBB.book.title}</h1>
                <h:panelGrid columns="1" border="1">
                    
                <h:outputLabel>
                    <table class="bookTable2">
                            <h:outputText value="#{bookBB.book.title}"/><br/>
                        <td>
                            <h:outputText value="#{bookBB.book.author}"/><br/>
                            <h:outputText value="#{bookBB.book.course}"/><br/>
                        </td>
                        <td>
                            <h:outputText class="bookprice" value="#{bookBB.book.price}kr"/>
                        </td>
                            <h:form>
                                <h:commandLink action="#{userBB.setUser(bookBB.book.owner)}"
                                                 value="#{bookBB.book.owner.fname} #{bookBB.book.owner.lname}"
                                                 class="small-button"/>
                                              <br/>
                            </h:form>
                    </table>
                </h:outputLabel>
              </h:panelGrid>
            </ui:define>
        </ui:composition>
    </body>
</html>
