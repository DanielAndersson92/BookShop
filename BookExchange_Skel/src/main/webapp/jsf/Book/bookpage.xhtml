<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <!--XHTML page for the chosen book, containing information about the book-->
    <h:head>
        <title>Book</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name='content'>
                <h:panelGrid columns="1">
                    <h:outputLabel>
                <h1>#{bookBB.book.title}</h1>
                    </h:outputLabel>
                <h:outputLabel>
                    <table class="bookTable">
                        <tr>
                            <td>
                                <img src="#{resource['img:book.jpg']}" alt="some_text"/>
                            </td>
                            <td>
                                <table class="bookTable2">
                                    <td>
                                        <h:outputText value="#{bookBB.book.author}"/><br/>
                                        <h:outputText value="#{bookBB.book.course}"/><br/>
                                        <h:outputText value="#{bookBB.book.descr}"/>
                                    </td>
                                    <td>
                                        <h:outputText class="bookprice" value="#{bookBB.book.price}kr"/>
                                    </td>
                                    <h:form>
                                        <h:commandLink action="#{userBB.setUser(bookBB.book.owner)}"
                                                       value="#{bookBB.book.owner.fname} #{bookBB.book.owner.lname}"
                                                       class="small-button"/> <br/>
                                    </h:form>
                                </table>
                            </td>
                        </tr>
                    </table>
                </h:outputLabel>
                </h:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
