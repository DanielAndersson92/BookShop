<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Book</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template.xhtml">
            <ui:define name='content'>
                <h:panelGrid columns="1" border="1">
                    
                <h:outputLabel>
                    <h:dataTable class='bookTable' var="b" value="#{bookBB.book}">
                        
                            <table class="bookTable2">
                                    <h:outputText value="#{b.title}"/><br/>
                                <td>
                                    <h:outputText value="#{b.author}"/><br/>
                                    <h:outputText value="#{b.course}"/><br/>
                                </td>
                                <td>
                                    <h:outputText class="bookprice" value="#{b.price}kr"/>
                                </td>
                            </table>
                       
                    </h:dataTable>
                </h:outputLabel>
              </h:panelGrid>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
