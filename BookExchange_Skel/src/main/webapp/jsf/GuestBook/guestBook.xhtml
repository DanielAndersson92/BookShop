<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <!--Guest book, if not logged in the page lets you insert an "author" name.-->
    <head>
        <title>Guest Book</title>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
                <ui:define name="content"> 
                    <h:form>
                        <h:inputTextarea class="CommentField"
                                         value="#{guestBook.message}"
                                         rows="4" cols="50" style="resize:none" /><br/>
                        <h:inputText value="#{guestBook.author}" 
                                     rendered="#{!loginBean.loggedIn}" />
                        <h:commandButton class="CommentButton" value="Comment" 
                                         action="guestBook"
                                         actionListener="#{guestBook.sendPost}"/>
                    </h:form>
                    <h:dataTable var="post" value="#{guestBook.postar}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Date"/> 
                            </f:facet>
                            <h:outputText value="#{post.postDate}"/>
                        </h:column><h:column>
                            <f:facet name="header">
                                <h:outputText  value="Author"/>
                            </f:facet>
                            <h:outputText value="#{post.author}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Says:"/> 
                            </f:facet>
                            <h:outputText value="#{post.message}"/>
                        </h:column>
                    </h:dataTable>

                </ui:define>
        </ui:composition>
    </body>
</html>
