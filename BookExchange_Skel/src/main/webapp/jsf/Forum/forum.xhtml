<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Forum</title>
    </head>
    <body>
        <ui:composition template="/WEB-INF/template.xhtml">
                <ui:define name="content"> 
                    <form>
                        <h:inputTextarea class="CommentField"  rows="4" cols="50" style="resize:none" ></h:inputTextarea>
                        <h:commandButton class="CommentButton" value="Comment" action="forum"/>
                    </form>
                    <h:dataTable var="post" value="#{forum.post}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Date"/> 
                            </f:facet>
                            <h:outputText value="#{post.date}"/>
                        </h:column><h:column>
                            <f:facet name="header">
                                <h:outputText  value="Author"/>
                            </f:facet>
                            <h:outputText value="#{post.author}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText  value="Says:"/> 
                            </f:facet>
                            <h:outputText value="#{post.message}"/>
                        </h:column>
                    </h:dataTable>

                </ui:define>
        </ui:composition>
    </body>
</html>
